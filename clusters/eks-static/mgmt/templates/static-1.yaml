
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: eks-static-static-1
  namespace: argocd
  finalizers:
  # This solves issue #17
  - resources-finalizer.argocd.argoproj.io/foreground
spec:
  syncPolicy:
    automated:
      prune: true
  destination:
    name: eks-static
    namespace: default
  project: default
  source:
    repoURL: https://github.com/jayanth-tjvrr/arlon-test
    path: clusters/eks-static/workload/static-1
    targetRevision: HEAD
